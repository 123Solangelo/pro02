<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Analyzer</title>
    <link rel="stylesheet" type="text/css" href="2.css">
</head>
<body>

    <div class="container">
        <h1>Nutrition Analyzer</h1>

        <div id="foodSelection">
            <label for="foodInput">Enter Food:</label>
            <input type="text" id="foodInput" placeholder="Type a food...">
            <button onclick="addFood()">Add Food</button>

            <label for="selectedFoods">Selected Foods:</label>
            <select id="selectedFoods" multiple></select>

            <button onclick="analyzeMeal()">Analyze Meal</button>
        </div>

        <div id="result" style="display:none;">
            <h2>Missing Nutrients</h2>
            <ul id="missingNutrients"></ul>
        </div>
    </div>

    <script src="2.js"></script>

</body>
